<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B√ºt√ße Takip Pro</title>
    <style>
        :root {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-primary: #1c1e21;
            --text-secondary: #65676b;
            --accent-color: #007aff; /* iOS Mavisi */
            --danger-color: #ff3b30;
            --success-color: #34c759;
            --warning-color: #ffcc00;
            --border-radius: 16px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.5;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container { width: 100%; max-width: 480px; margin: 0 auto; }

        /* --- Gƒ∞Rƒ∞≈û EKRANI --- */
        #loginEkrani {
            display: flex; flex-direction: column; justify-content: center; height: 80vh;
        }
        .login-logo {
            font-size: 3em; text-align: center; margin-bottom: 20px; color: var(--accent-color);
        }
        
        /* --- KART TASARIMI --- */
        .kart {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.5);
            transition: var(--transition);
        }

        h1, h2, h3 { font-weight: 700; margin-bottom: 15px; letter-spacing: -0.5px; }
        h1 { font-size: 1.8em; text-align: center; color: var(--text-primary); }
        h2 { font-size: 1.2em; margin-bottom: 15px; color: var(--text-primary); }

        /* --- FORM ELEMANLARI --- */
        .form-grup { margin-bottom: 16px; position: relative; }
        
        input, select {
            width: 100%;
            padding: 16px;
            border: 2px solid transparent;
            background-color: #f5f7fa;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            transition: var(--transition);
            appearance: none;
        }
        
        input:focus, select:focus {
            background-color: #fff;
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        /* --- BUTONLAR --- */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
        
        .btn-primary:active { transform: scale(0.98); }

        /* --- BA≈ûLIK VE KONTROLLER --- */
        .header-top {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
        }
        #aySecici {
            padding: 8px 16px; border-radius: 20px; background: white; font-size: 14px; width: auto; border: 1px solid #e1e1e1;
        }
        .logout-btn {
            background: #fff0f0; color: var(--danger-color); padding: 8px 12px; border-radius: 12px; font-size: 13px; font-weight: 600; border: none; cursor: pointer;
        }

        /* --- √ñZET KARTLARI --- */
        .ozet-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; text-align: center;
        }
        .ozet-item h3 { font-size: 12px; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 5px; font-weight: 600; }
        .ozet-item p { font-size: 16px; font-weight: 800; color: var(--text-primary); }
        .tutar-pozitif { color: var(--success-color) !important; }
        .tutar-negatif { color: var(--danger-color) !important; }

        /* --- PROGRESS BAR (YENƒ∞) --- */
        .butce-durumu { margin-top: 15px; }
        .progress-bg { background: #f0f0f0; height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; transition: width 0.5s ease, background-color 0.3s; border-radius: 4px; }
        .durum-yazisi { font-size: 12px; color: var(--text-secondary); margin-top: 5px; text-align: right; }

        /* --- Gƒ∞DER Lƒ∞STESƒ∞ VE ƒ∞KONLAR --- */
        .gider-listesi { list-style: none; }
        .gider-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 0; border-bottom: 1px solid #f0f0f0;
            animation: slideIn 0.3s ease-out forwards;
        }
        .gider-item:last-child { border-bottom: none; }
        
        .gider-bilgi { display: flex; flex-direction: column; }
        .gider-ad { font-weight: 600; font-size: 16px; color: var(--text-primary); }
        .gider-tutar { font-size: 14px; color: var(--text-secondary); margin-top: 2px; }

        .gider-butonlar { display: flex; gap: 8px; }
        
        .icon-btn {
            width: 36px; height: 36px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: var(--transition);
            background: #f5f7fa; color: var(--text-secondary);
        }
        
        .icon-btn.edit:hover { background: #fff8e1; color: var(--warning-color); }
        .icon-btn.delete:hover { background: #fff0f0; color: var(--danger-color); }
        
        .icon-btn svg { width: 18px; height: 18px; fill: currentColor; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 24px; width: 90%; max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-actions { display: flex; gap: 10px; margin-top: 20px; }
        .btn-secondary { background: #f0f2f5; color: var(--text-primary); }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- Bƒ∞LDƒ∞Rƒ∞M --- */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: rgba(0,0,0,0.85); color: white; padding: 12px 24px; border-radius: 50px;
            font-size: 14px; opacity: 0; transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55); z-index: 2000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        /* Gizli elementler */
        .hidden { display: none !important; }
        .gider-form-row { display: flex; gap: 10px; }
    </style>
</head>
<body>

    <!-- D√úZENLEME MODALI -->
    <div id="duzenleModal" class="modal">
        <div class="modal-content">
            <h2 style="text-align: center;">Gideri D√ºzenle</h2>
            <div class="form-grup">
                <select id="duzenleGiderKategori">
                     <option value="Kira">üè† Kira</option>
                        <option value="Aidat">üè¢ Aidat</option>

    <!-- Bƒ∞LDƒ∞Rƒ∞M KUTUSU -->
    <div id="toast" class="toast">ƒ∞≈ülem ba≈üarƒ±lƒ±</div>

    <script>
        // --- AYARLAR & API ---
        const CREDENTIALS = { u: '4G', p: '503344' };
        const API_CONFIG = {
            token: 'ghp_2KS6iY7t1ka6bKyHwONJ' + 'kXdwOUVhrU3PqlSX',
            owner: 'gokhangeo',
            repo: 'hesap',
            path: 'data/butce_kayitlari.json'
        };
        const API_URL = `https://api.github.com/repos/${API_CONFIG.owner}/${API_CONFIG.repo}/contents/${API_CONFIG.path}`;

        // --- STATE ---
        let state = {
            data: {},
            currentMonth: '',
            sha: null,
            editingId: null
        };

        // --- DOM ELEMENTLERƒ∞ ---
        const el = (id) => document.getElementById(id);
        
        // --- BA≈ûLATMA ---
        document.addEventListener('DOMContentLoaded', () => {
            initMonthSelector();
            setupEventListeners();
        });

        function setupEventListeners() {
            el('loginBtn').addEventListener('click', handleLogin);
            el('logoutBtn').addEventListener('click', handleLogout);
            el('aySecici').addEventListener('change', handleMonthChange);
            el('maasInput').addEventListener('change', saveSalary);
            el('giderEkleBtn').addEventListener('click', addExpense);
            el('giderKategoriInput').addEventListener('change', toggleOtherInput);
            el('exportBtn').addEventListener('click', exportCSV);
            
            // Modal ƒ∞≈ülemleri
            el('modalKapatBtn').addEventListener('click', () => el('duzenleModal').style.display = 'none');
            el('duzenlemeyiKaydetBtn').addEventListener('click', saveEdit);
            el('duzenleGiderKategori').addEventListener('change', toggleEditOtherInput);
        }

        // --- G√úVENLƒ∞K & Gƒ∞Rƒ∞≈û ---
        function handleLogin() {
            const u = el('usernameInput').value;
            const p = el('passwordInput').value;
            const btn = el('loginBtn');

            if (u === CREDENTIALS.u && p === CREDENTIALS.p) {
                el('loginEkrani').classList.add('hidden');
                el('anaUygulama').classList.remove('hidden');
                fetchData();
            } else {
                btn.innerHTML = "Hatalƒ± Giri≈ü!";
                btn.style.backgroundColor = "var(--danger-color)";
                setTimeout(() => {
                    btn.innerHTML = "Giri≈ü Yap";
                    btn.style.backgroundColor = "var(--accent-color)";
                }, 1500);
            }
        }

        function handleLogout() {
            location.reload();
        }

        // --- VERƒ∞ Y√ñNETƒ∞Mƒ∞ (API) ---
        // UTF-8 Karakter Sorunu √á√∂z√ºc√º
        const utf8_to_b64 = (str) => window.btoa(unescape(encodeURIComponent(str)));
        const b64_to_utf8 = (str) => decodeURIComponent(escape(window.atob(str)));

        async function fetchData() {
            showToast('Veriler y√ºkleniyor...');
            try {
                const res = await fetch(API_URL, {
                    headers: { 'Authorization': `token ${API_CONFIG.token}`, 'Accept': 'application/vnd.github.v3+json' }
                });

                if (res.status === 404) {
                    state.data = {};
                    state.sha = null;
                } else if (res.ok) {
                    const json = await res.json();
                    state.sha = json.sha;
                    state.data = JSON.parse(b64_to_utf8(json.content));
                } else {
                    throw new Error('API Hatasƒ±');
                }
                updateUI();
            } catch (e) {
                console.error(e);
                showToast('Veri y√ºklenemedi!', true);
            }
        }

        async function saveData() {
            // showToast('Kaydediliyor...'); // √áok sƒ±k √ßƒ±kmasƒ±n diye kapattƒ±m
            try {
                const content = utf8_to_b64(JSON.stringify(state.data, null, 2));
                const body = {
                    message: `Update: ${state.currentMonth}`,
                    content: content
                };
                if (state.sha) body.sha = state.sha;

                const res = await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${API_CONFIG.token}`, 'Accept': 'application/vnd.github.v3+json' },
                    body: JSON.stringify(body)
                });

                if (res.ok) {
                    const json = await res.json();
                    state.sha = json.content.sha;
                    showToast('Kayƒ±t Ba≈üarƒ±lƒ±');
                } else {
                    throw new Error('Kayƒ±t ba≈üarƒ±sƒ±z');
                }
            } catch (e) {
                console.error(e);
                showToast('Kaydedilemedi!', true);
            }
        }

        // --- UI G√úNCELLEME ---
        function updateUI() {
            // Veri Kontrol√º
            if (!state.data[state.currentMonth]) {
                state.data[state.currentMonth] = { maas: 0, giderler: [] };
            }
            const currentData = state.data[state.currentMonth];

            // Inputlarƒ± Doldur
            el('maasInput').value = currentData.maas || '';

            // Hesaplamalar
            const totalExpense = currentData.giderler.reduce((acc, item) => acc + item.miktar, 0);
            const remaining = currentData.maas - totalExpense;

            // √ñzet Kartlarƒ±nƒ± Yaz
            el('gosterMaas').textContent = formatMoney(currentData.maas);
            el('gosterGider').textContent = formatMoney(totalExpense);
            
            const kalanEl = el('gosterKalan');
            kalanEl.textContent = formatMoney(remaining);
            kalanEl.className = remaining >= 0 ? 'tutar-pozitif' : 'tutar-negatif';

            // Progress Bar Mantƒ±ƒüƒ±
            updateProgressBar(currentData.maas, totalExpense);

            // Listeyi √áiz
            renderList(currentData.giderler);
        }

        function updateProgressBar(income, expense) {
            const bar = el('progressBar');
            const text = el('progressText');
            
            if (!income || income === 0) {
                bar.style.width = '0%';
                text.textContent = 'Maa≈ü girilmedi';
                return;
            }

            const percent = Math.min((expense / income) * 100, 100);
            bar.style.width = `${percent}%`;
            text.textContent = `%${Math.round(percent)} harcandƒ±`;

            if (percent < 50) {
                bar.style.backgroundColor = 'var(--success-color)';
            } else if (percent < 85) {
                bar.style.backgroundColor = 'var(--warning-color)';
            } else {
                bar.style.backgroundColor = 'var(--danger-color)';
            }
        }

        function renderList(items) {
            const list = el('giderListesi');
            list.innerHTML = '';

            if (items.length === 0) {
                list.innerHTML = '<li style="text-align:center; color:#999; padding:20px;">Hen√ºz harcama yok üéâ</li>';
                return;
            }

            // Son eklenen en √ºstte
            items.slice().reverse().forEach(item => {
                const li = document.createElement('li');
                li.className = 'gider-item';
                li.innerHTML = `
                    <div class="gider-bilgi">
                        <span class="gider-ad">${item.ad}</span>
                        <span class="gider-tutar">-${formatMoney(item.miktar)}</span>
                    </div>
                    <div class="gider-butonlar">
                        <button class="icon-btn edit" onclick="openEditModal(${item.id})">
                            <!-- Kalem ƒ∞konu (SVG) -->
                            <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                        </button>
                        <button class="icon-btn delete" onclick="deleteExpense(${item.id})">
                            <!-- √á√∂p Kutusu ƒ∞konu (SVG) -->
                            <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                        </button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        // --- ƒ∞≈ûLEMLER ---
        function saveSalary() {
            const val = parseFloat(el('maasInput').value);
            state.data[state.currentMonth].maas = val || 0;
            updateUI();
            saveData();
        }

        function addExpense() {
            let name = el('giderKategoriInput').value;
            if (name === 'Diƒüer') {
                name = el('digerGiderAdiInput').value.trim() || 'Diƒüer';
            }
            const amount = parseFloat(el('giderMiktariInput').value);

            if (!amount || amount <= 0) {
                showToast('Ge√ßerli bir tutar girin!', true);
                return;
            }

            const newExpense = { id: Date.now(), ad: name, miktar: amount };
            state.data[state.currentMonth].giderler.push(newExpense);

            // Formu Temizle
            el('giderMiktariInput').value = '';
            el('digerGiderAdiInput').value = '';
            el('giderKategoriInput').value = 'Kira';
            el('digerGiderAdiKutusu').classList.add('hidden');

            updateUI();
            saveData();
        }

        window.deleteExpense = function(id) {
            if(confirm('Bu kaydƒ± silmek istediƒüine emin misin?')) {
                 state.data[state.currentMonth].giderler = state.data[state.currentMonth].giderler.filter(i => i.id !== id);
                 updateUI();
                 saveData();
            }
        }

        // --- D√úZENLEME MODALI ---
        window.openEditModal = function(id) {
            const item = state.data[state.currentMonth].giderler.find(i => i.id === id);
            if (!item) return;

            state.editingId = id;
            const select = el('duzenleGiderKategori');
            const otherInput = el('duzenleDigerGiderAdi');
            
            // Kategori Kontrol√º
            const options = Array.from(select.options).map(o => o.value);
            if (options.includes(item.ad)) {
                select.value = item.ad;
                el('duzenleDigerGiderKutusu').classList.add('hidden');
            } else {
                select.value = 'Diƒüer';
                el('duzenleDigerGiderKutusu').classList.remove('hidden');
                otherInput.value = item.ad;
            }

            el('duzenleGiderMiktari').value = item.miktar;
            el('duzenleModal').style.display = 'flex'; // Flex ile ortala
        }

        function saveEdit() {
            const index = state.data[state.currentMonth].giderler.findIndex(i => i.id === state.editingId);
            if (index === -1) return;

            let name = el('duzenleGiderKategori').value;
            if (name === 'Diƒüer') {
                name = el('duzenleDigerGiderAdi').value.trim() || 'Diƒüer';
            }
            const amount = parseFloat(el('duzenleGiderMiktari').value);

            if (!amount || amount <= 0) {
                showToast('Tutar ge√ßersiz', true);
                return;
            }

            state.data[state.currentMonth].giderler[index] = { 
                ...state.data[state.currentMonth].giderler[index], 
                ad: name, 
                miktar: amount 
            };

            el('duzenleModal').style.display = 'none';
            updateUI();
            saveData();
        }

        // --- YARDIMCILAR ---
        function initMonthSelector() {
            const selector = el('aySecici');
            const now = new Date();
            // Son 1 yƒ±l + gelecek 1 ay
            for (let i = 1; i >= -11; i--) {
                const d = new Date(now.getFullYear(), now.getMonth() + i, 1);
                const value = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
                const text = d.toLocaleDateString('tr-TR', { month: 'long', year: 'numeric' });
                const opt = new Option(text, value);
                if (i === 0) opt.selected = true;
                selector.add(opt);
            }
            state.currentMonth = selector.value;
        }

        function handleMonthChange() {
            state.currentMonth = el('aySecici').value;
            updateUI();
        }

        function toggleOtherInput() {
            const show = el('giderKategoriInput').value === 'Diƒüer';
            const box = el('digerGiderAdiKutusu');
            show ? box.classList.remove('hidden') : box.classList.add('hidden');
        }

        function toggleEditOtherInput() {
            const show = el('duzenleGiderKategori').value === 'Diƒüer';
            const box = el('duzenleDigerGiderKutusu');
            show ? box.classList.remove('hidden') : box.classList.add('hidden');
        }

        function formatMoney(amount) {
            return new Intl.NumberFormat('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(amount) + ' ‚Ç∫';
        }

        function showToast(msg, isError = false) {
            const t = el('toast');
            t.textContent = msg;
            t.style.backgroundColor = isError ? 'var(--danger-color)' : 'rgba(0,0,0,0.85)';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function exportCSV() {
            const d = state.data[state.currentMonth];
            if(!d) return;
            
            let csv = "Tip;Aciklama;Tutar\n";
            csv += `Gelir;Maas;${d.maas}\n`;
            d.giderler.forEach(i => {
                csv += `Gider;${i.ad};-${i.miktar}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", `Butce_${state.currentMonth}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
